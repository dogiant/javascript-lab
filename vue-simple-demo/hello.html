<html>
<head>
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
	<div id="app1">
	{{message}}
	</div>
	<div id="app2">
		<span v-bind:title="message">
			悬浮在我上面看灰机
		</span>
	</div>
	<div id="app-3">
		<p v-if="seen">条件判断是否显示</p>
	</div>

	<div id="app-4">
		<ol>
			<li v-for="todo in todos">{{todo.text}}</li>
		</ol>
	</div>

	<div id="app-5">
		<p>{{message}}</p>
		<button v-on:click="reverseMessage">反转文字</button>
	</div>
	
	<div id="app-6">
		<p>{{message}}</p>
		<input v-model="message" />
	</div>

	<div id="app-7">
		<ol>
			<todo-item v-for="item in groceryList" v-bind:todo="item"></todo-item>
		</ol>
	</div>

<script type="text/javascript">
	var app1=new Vue({
		el:"#app1",
		data:{
			message:"hello aha"
		}
	});
	var app2=new Vue({
		el:"#app2",
		data : {
			message:"now time is " + new Date()
		}
	});

	var app3= new Vue({
		el:"#app-3",
		data:{
			seen :true
		}
	});
	var app4=new Vue({
		el:"#app-4",
		data:{
			todos:[
				{text:"学习javascript"},
				{text:'学习Vue'},
				{text:'整个牛项目'}
			]
		}
	});

	var app5=new Vue({
		el:"#app-5",
		data:{
			message:" heello vue.js"
		},
		methods:{
			reverseMessage:function(){
				this.message = this.message.split('').reverse().join('');
			}
		}

	});

	var app6=new Vue({
		el:"#app-6",
		data:{
			message:"hello vue.js"
		}
	});

	Vue.component('todo-item',{
		props:['todo'],
		template:'<li>11{{todo.text}}</li>'
	});

	var app7=new Vue({
		el:"#app-7",
		data:{
			groceryList:[
				{id:1,text:' sucai '},
				{id:2,text:' shuiguo '}
			]
		}

	});

</script>
</body>

</html>
